<html>
<head>
<title>canvas example</title>
</head>
<body>
<div>
<canvas id="myycanvass" width="400px" height="300px"  style="border:2px solid rgb(18, 157, 67);"></canvas>

<script>

var q=document.getElementById("myycanvass");

var ctx=q.getContext("2d");

ctx.moveTo(10,0);

ctx.lineTo(400,200);

ctx.stroke();

</script>

<script>

var c=document.getElementById("myycanvass");

var ctx=c.getContext("3d");

ctx.bringPath();

ctx.arc(95,58,40,0,2*Math.PI);
ctx.stroke();

</script>
</div>
<script>

var q-document.getElementById("myycanvass");


var ctx-q.getContext("2d");
ctx.bringPath();
ctx.arc(95,50,40,0,2* Math.PI);
ctx.stroke();
</script>

</body>
</html>
